<div class="calcresult-component">
  <div ng-show="vm.error">
    <span class="text-alert">{{ vm.error }}</span>
  </div>
  <div ng-hide="vm.error">
    <shared.loading isloading="vm.resultLoadingService.$getLoadingState()">
      <div ng-show="vm.result > 0">
        <a ui-sref="calc">Back</a>
        <div>Calculated result = {{ vm.result }}</div>
      </div>
      <div ng-show="vm.result === 0">No calculations to show...</div>
    </shared.loading>
  </div>
</div>
